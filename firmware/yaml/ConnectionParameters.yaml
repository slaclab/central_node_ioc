#schemaversion 3.0.0
#once ConnectionParameters.yaml

# It is important to use the same parameters
# for shared protocol modules (e.g., all RSSI
# on the same port is in fact one single, shared
# module)
connectionParameters:
  udp: &udpParams
    threadPriority:              81
    numRxThreads:                 1
  rssi: &rssiParams
    threadPriority:              82
    retransmissionTimeoutUS: 100000
    cumulativeAckTimeoutUS:   50000
  depack: &depackParams
    threadPriority:              83
  tdestmux: &tdestmuxParams
    threadPriority:              84

